<h1>Registration</h1>
<!-- onsubmit="return setinfo(this);" -->
<form  method="get" onsubmit="return setinfo(this);" id ="registion">
	<label for="primero">First Name</label>
	<input type="text" name="firstname" placeholder="First Name" id="primero" pattern="[A-Za-z]{1,15}" 
	oninvalid="this.setCustomValidity('Enter alphabet characters (a-z, A_Z)')" 
	oninput="this.setCustomValidity('')" value=""> 
	<br>

	<label for="ultimo">Last Name</label>
	<input type="text" name="firstname" placeholder="Last Name" id="ultimo" pattern="[A-Za-z]{1,15}" oninvalid="this.setCustomValidity('Enter alphabet letters (a-z, A_Z)')"
	oninput="this.setCustomValidity('')" value=""> <br>

	<label for="username">Create Username</label>
	<input type="text" name="username" id="username" placeholder="Username" pattern="[A-Za-z0-9_@!-]{3,15}" oninvalid="this.setCustomValidity('Characters must be either (a-z);(A-Z);(0-9); [ _ | - | ! | @ ]')" oninput="this.setCustomValidity('')" data-error="Hello"> <br>

	<label for="password">Create password</label>
	<input type="password" name="password" id="password" required minlength="4" placeholder="Password"> 
	<input type="checkbox" name="toggleMe" onclick=" showPass('password')"> Show Password
	<br>

	<label for="passReenter">Re-enter Password</label> 
	<input type="password" name="password2" id="password2" required minlength="4" placeholder="Password"> 
	<input type="checkbox" name="toggleMe" onclick=" showPass('password2')"> Show Password

	<p id="validate_status"></p>
	<br>

	<label for="birth">Date of Birth</label>
	<input type="date" name="birth" id="birth" value=""> <br>

	<label for="email">Email</label>
	<input type="email" name="e-mail" id="email" placeholder="Email"> <br>
